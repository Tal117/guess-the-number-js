<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Guess the Numer</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    
        <main>
          <section id="gameStart">
          <div id="game-content">
              <h1>Guess the Number Game</h1>
              <p>Try and guess the number from 1-100!</p>
              <button id="startgame">Start Game</button>
            </div>
          </section>
       
            
            
          </section id= "controls">
          <!-- Start Game Button -->
          <!-- <button id="startgame">Start Game</button> -->
      
          <!-- Input Field with up and down buttons for User's Guess -->
          <input type="number" id="userGuess" placeholder="Enter your guess (1-100)" />
      
          <!-- Submit Guess Button -->
          <button id="submitGuess">Submit Guess</button>
      
          <!-- Restart Game Button (Initially Hidden) -->
          <button id="restartGame" style="display: none;">Restart Game</button>
      
          <!-- Feedback Message ("guess a number", "too high/too low" and "please enter a number between 1-100") -->
          <h2 id="feedbackMessage"></h2>
      
          <!-- Guess Count, how many times the user guesses a number -->
          <h2 id="guessCountMessage"></h2>
        </section>
  
      </main>
    </body>
    <footer></footer>
</html>
